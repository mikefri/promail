<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMail Express • AI Pro Transformer 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.5); } 50% { box-shadow: 0 0 30px 15px rgba(99, 102, 241, 0); } }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .glow-hover:hover { box-shadow: 0 0 35px 15px rgba(99, 102, 241, 0.4); transform: translateY(-3px); }
        .glass { backdrop-filter: blur(20px); background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(99, 102, 241, 0.25); }
        body { 
            background: linear-gradient(135deg, #0f172a, #1e1b4b, #312e81, #4f46e5); 
            background-attachment: fixed; 
            overflow-x: hidden;
        }
        .particles { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; 
            background: radial-gradient(circle at 20% 30%, rgba(99,102,241,0.08) 0%, transparent 50%);
            animation: pulseGlow 12s infinite alternate;
        }
        /* Toast styles */
        #toastContainer {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .toast {
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 280px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transform: translateX(120%);
            opacity: 0;
            transition: all 0.4s ease;
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        .toast.success { background: linear-gradient(to right, #10b981, #059669); }
        .toast.error   { background: linear-gradient(to right, #ef4444, #b91c1c); }
    </style>
</head>
<body class="min-h-screen text-gray-100 flex items-center justify-center p-6 relative font-sans">
    <div class="particles"></div>

    <!-- Container principal -->
    <div class="w-full max-w-7xl relative z-10">
        <div class="glass rounded-3xl p-8 md:p-12 shadow-2xl shadow-indigo-900/50 transition-all duration-500 hover:shadow-indigo-700/60">
            
            <div class="text-center mb-10">
                <h1 class="text-5xl font-extrabold bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent flex items-center justify-center gap-4">
                    <i class="fas fa-wand-magic-sparkles text-5xl animate-pulse"></i>
                    ProMail Express
                </h1>
                <p class="mt-3 text-indigo-300 opacity-90">AI Multi-Models • Historique • Résultat dédié</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-10">
                
                <!-- Historique -->
                <div class="glass rounded-2xl p-8 flex flex-col order-3 lg:order-1">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-indigo-300">Historique</h3>
                        <button onclick="clearHistory()" class="text-sm text-red-400 hover:text-red-300 transition flex items-center gap-2">
                            <i class="fas fa-trash-alt"></i> Effacer
                        </button>
                    </div>
                    <div id="historyList" class="flex-1 overflow-y-auto space-y-4 pr-2 max-h-[50vh] lg:max-h-[70vh]"></div>
                    <p class="mt-4 text-sm text-center text-indigo-400/70">Clique pour revoir</p>
                </div>

                <!-- Formulaire principal -->
                <div class="glass rounded-2xl p-8 order-1 lg:order-2 relative">
                    <button id="changeTokenBtn" class="absolute top-4 right-4 text-indigo-400 hover:text-indigo-300 text-sm flex items-center gap-2 hidden" onclick="showTokenField()">
                        <i class="fas fa-key"></i> Changer token
                    </button>

                    <div class="mb-8">
                        <label class="block text-sm font-medium text-indigo-300 mb-3">Modèle IA</label>
                        <select id="modelSelect" class="w-full px-6 py-5 bg-gray-900/40 border border-indigo-500/30 rounded-2xl text-white focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-500/50 transition-all glass">
                            <option value="Qwen/Qwen2.5-7B-Instruct">Qwen2.5-7B-Instruct</option>
                            <option value="HuggingFaceTB/SmolLM3-3B">SmolLM3-3B</option>
                            <option value="meta-llama/Llama-3.2-3B-Instruct">Llama-3.2-3B-Instruct</option>
                            <option value="meta-llama/Meta-Llama-3-8B-Instruct">Llama-3-8B-Instruct</option>
                        </select>
                    </div>

                    <div class="mb-8 flex items-center justify-between">
                        <label class="text-sm font-medium text-indigo-300">Forcer tutoiement ("tu")</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="forceTu" class="sr-only peer">
                            <div class="w-14 h-7 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>

                    <div id="tokenSection" class="mb-8">
                        <label class="block text-sm font-medium text-indigo-300 mb-3">Token Hugging Face</label>
                        <div class="relative">
                            <input type="password" id="tk" placeholder="hf_..." class="w-full px-6 py-5 bg-gray-900/40 border border-indigo-500/30 rounded-2xl text-white placeholder-gray-500 focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-500/50 transition-all glass">
                            <i class="fas fa-key absolute right-5 top-1/2 -translate-y-1/2 text-indigo-400"></i>
                        </div>
                    </div>

                    <div class="mb-10">
                        <label class="block text-sm font-medium text-indigo-300 mb-3">Message à transformer</label>
                        <textarea id="msg" rows="7" placeholder="Ex: Yo mec, envoie le rapport demain stp ça urge..." class="w-full px-6 py-5 bg-gray-900/40 border border-indigo-500/30 rounded-2xl text-white placeholder-gray-500 focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-500/50 transition-all resize-none glass"></textarea>
                    </div>

                    <button onclick="send()" class="w-full py-6 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 text-white font-bold text-xl rounded-2xl shadow-2xl shadow-purple-900/50 hover:shadow-purple-700/70 transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-4 glow-hover">
                        <i class="fas fa-magic text-2xl"></i> TRANSFORMER
                    </button>

                    <div id="lod" class="hidden mt-8 text-center text-indigo-400 font-medium flex items-center justify-center gap-3 animate-pulse">
                        <i class="fas fa-brain text-2xl animate-spin"></i> Transformation...
                    </div>
                </div>

                <!-- Résultat -->
                <div class="glass rounded-2xl p-8 flex flex-col order-2 lg:order-3">
                    <h3 class="text-2xl font-bold text-indigo-300 mb-6 text-center">Résultat</h3>
                    <div id="res" class="flex-1 p-6 glass rounded-xl border-indigo-500/40 relative min-h-[300px] flex items-center justify-center">
                        <div id="resultPlaceholder" class="text-center text-indigo-400/70">
                            Le résultat apparaîtra ici après transformation
                        </div>
                        <div id="resultContent" class="hidden w-full h-full relative">
                            <button id="copyBtn" class="absolute top-4 right-4 text-indigo-300 hover:text-white transition-colors text-xl" title="Copier">
                                <i class="fas fa-copy"></i>
                            </button>
                            <div id="resultText" class="text-lg leading-relaxed text-gray-200 whitespace-pre-wrap"></div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="mt-12 text-center text-sm text-indigo-300/70">
                Powered by Hugging Face Inference • Modèles open-source • Respect du tutoiement
            </p>
        </div>
    </div>

    <!-- Conteneur des toasts -->
    <div id="toastContainer"></div>

    <script>
        // Fonction pour afficher un toast
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type} show flex items-center`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} text-xl"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);

            // Disparaître après 3 secondes
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        const tokenSection = document.getElementById('tokenSection');
        const changeTokenBtn = document.getElementById('changeTokenBtn');
        const tkInput = document.getElementById('tk');

        const savedToken = localStorage.getItem('saved_tk') || '';
        tkInput.value = savedToken;

        if (savedToken) {
            tokenSection.classList.add('hidden');
            changeTokenBtn.classList.remove('hidden');
            showToast("Token chargé depuis la mémoire", "success");
        }

        function showTokenField() {
            tokenSection.classList.remove('hidden');
            changeTokenBtn.classList.add('hidden');
            tkInput.focus();
        }

        // Historique (inchangé, juste résumé)
        let history = JSON.parse(localStorage.getItem('promail_history')) || [];
        function renderHistory() { /* ... même code que précédemment ... */ }
        renderHistory();

        function addToHistory(original, result, model) {
            history.unshift({ original, result, model, date: Date.now() });
            if (history.length > 30) history.pop();
            localStorage.setItem('promail_history', JSON.stringify(history));
            renderHistory();
        }

        function clearHistory() {
            if (confirm("Effacer tout l'historique ?")) {
                history = [];
                localStorage.removeItem('promail_history');
                renderHistory();
                showToast("Historique effacé", "success");
            }
        }

        async function send() {
            let token = tkInput.value.trim();
            if (!token && localStorage.getItem('saved_tk')) {
                token = localStorage.getItem('saved_tk');
            }

            const msg = document.getElementById('msg').value.trim();
            const model = document.getElementById('modelSelect').value;
            const forceTu = document.getElementById('forceTu').checked;
            const loader = document.getElementById('lod');
            const resultPlaceholder = document.getElementById('resultPlaceholder');
            const resultContent = document.getElementById('resultContent');
            const resultText = document.getElementById('resultText');

            if (!token || !msg) {
                showToast("Token et message obligatoires !", "error");
                return;
            }

            loader.classList.remove('hidden');
            resultContent.classList.add('hidden');
            resultPlaceholder.classList.remove('hidden');

            const systemPrompt = forceTu ? /* ... même prompt tutoiement forcé ... */ : /* ... prompt respectueux ... */;

            try {
                const resp = await fetch("https://router.huggingface.co/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: `Reformule ce message de façon très professionnelle, polie et concise (style email professionnel français parfait) :\n\n${msg}` }
                        ],
                        max_tokens: 400,
                        temperature: 0.65
                    })
                });

                if (!resp.ok) {
                    const errData = await resp.json().catch(() => ({}));
                    throw new Error(errData.error?.message || "Erreur lors de l'appel à l'API");
                }

                const data = await resp.json();
                const text = data.choices?.[0]?.message?.content?.trim() || "Réponse vide...";

                resultText.innerText = text;
                resultPlaceholder.classList.add('hidden');
                resultContent.classList.remove('hidden');

                // Sauvegarde token seulement si succès et pas déjà fait
                if (token && !localStorage.getItem('saved_tk')) {
                    localStorage.setItem('saved_tk', token);
                    tokenSection.classList.add('hidden');
                    changeTokenBtn.classList.remove('hidden');
                    showToast("Token enregistré avec succès ✓", "success");
                }

                addToHistory(msg, text, model);

            } catch (e) {
                showToast("Erreur : " + e.message, "error");
                console.error(e);
            } finally {
                loader.classList.add('hidden');
            }
        }

        document.getElementById('copyBtn').onclick = () => {
            const txt = document.getElementById('resultText').innerText;
            navigator.clipboard.writeText(txt)
                .then(() => showToast("Texte copié dans le presse-papiers !", "success"))
                .catch(() => showToast("Impossible de copier le texte", "error"));
        };
    </script>
</body>
</html>
