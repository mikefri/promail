<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMail Expert | IA Gratuit</title>
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; width: 90%; max-width: 500px; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { font-size: 1.4rem; color: var(--primary); text-align: center; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; font-size: 0.8rem; }
        textarea, input { width: 100%; border: 1px solid #ddd; border-radius: 8px; padding: 10px; box-sizing: border-box; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        #output-section { margin-top: 20px; display: none; background: #f1f5f9; padding: 15px; border-radius: 8px; border-left: 4px solid var(--primary); }
        .loader { text-align: center; display: none; color: var(--primary); margin: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ProMail Expert</h1>
    <label>CLÉ API (TOKEN HUGGING FACE)</label>
    <input type="password" id="tokenInput" placeholder="hf_..." onchange="saveToken()">
    
    <label>VOTRE MESSAGE</label>
    <textarea id="mailInput" rows="4" placeholder="Tapez votre message ici..."></textarea>
    
    <button onclick="improveEmail()" id="btn">AMÉLIORER MON MESSAGE</button>
    <div id="loader" class="loader">L'IA travaille...</div>

    <div id="output-section">
        <div id="resultText"></div>
        <button onclick="copyText()" style="background:#10b981">Copier</button>
    </div>
</div>

<script>
window.onload = () => {
    const saved = localStorage.getItem('hf_token');
    if(saved) document.getElementById('tokenInput').value = saved;
};

function saveToken() {
    localStorage.setItem('hf_token', document.getElementById('tokenInput').value);
}

async function improveEmail() {
    const text = document.getElementById('mailInput').value;
    const token = document.getElementById('tokenInput').value;
    if(!text || !token) return alert("Remplissez tout !");

    document.getElementById('btn').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
    document.getElementById('output-section').style.display = 'none';

    try {
        const response = await fetch("https://api-inference.huggingface.co/models/google/gemma-2-9b-it", {
            headers: { "Authorization": `Bearer ${token.trim()}`, "Content-Type": "application/json" },
            method: "POST",
            body: JSON.stringify({
                inputs: `Corrige les fautes et reformule en français professionnel : ${text}`,
                parameters: { return_full_text: false, max_new_tokens: 250 }
            }),
        });

        const data = await response.json();
        // Gestion de la réponse qui peut être un tableau ou un objet d'erreur
        const result = data[0]?.generated_text || data.generated_text || "Erreur : " + (data.error || "IA indisponible");
        
        document.getElementById('resultText').innerText = result;
        document.getElementById('output-section').style.display = 'block';
    } catch (e) {
        alert("Erreur de connexion.");
    } finally {
        document.getElementById('btn').style.display = 'block';
        document.getElementById('loader').style.display = 'none';
    }
}

function copyText() {
    navigator.clipboard.writeText(document.getElementById('resultText').innerText);
    alert("Copié !");
}
</script>
</body>
</html>
