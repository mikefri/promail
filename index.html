<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMail Express</title>
    <style>
        body { font-family: sans-serif; background: #eef2ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 420px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #4338ca; text-align: center; margin-top: 0; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #4338ca; }
        button { width: 100%; padding: 15px; background: #4338ca; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #res { margin-top: 20px; padding: 15px; background: #f1f5f9; border-left: 5px solid #4338ca; border-radius: 8px; display: none; white-space: pre-wrap; font-size: 15px; }
        .status { display: none; color: #64748b; font-size: 14px; margin-top: 10px; text-align: center; }
        .note { font-size: 13px; color: #666; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
<div class="card">
    <h2>ProMail Express</h2>
    <input type="password" id="tk" placeholder="Colle ta clé hf_... (avec droits Inference)" onchange="localStorage.setItem('saved_tk', this.value)">
    <textarea id="msg" rows="4" placeholder="Ton message à rendre plus pro..."></textarea>
    <button onclick="send()">TRANSFORMER</button>
    <div id="lod" class="status">⏳ L'IA prépare une version professionnelle...</div>
    <div id="res"></div>
    <div class="note">Token doit avoir la permission "Make calls to Inference Providers" (crée un nouveau token fine-grained si besoin).</div>
</div>

<script>
    document.getElementById('tk').value = localStorage.getItem('saved_tk') || '';

    async function send() {
        const token = document.getElementById('tk').value.trim();
        const message = document.getElementById('msg').value.trim();
        const output = document.getElementById('res');
        const loader = document.getElementById('lod');

        if (!token || !message) {
            alert("Clé API + message obligatoires !");
            return;
        }

        loader.style.display = "block";
        output.style.display = "none";

        try {
            const response = await fetch("https://router.huggingface.co/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "mistralai/Mistral-7B-Instruct-v0.3",
                    messages: [
                        {
                            role: "user",
                            content: `Reformule ce message de façon très professionnelle, polie et concise (style email professionnel français) :\n\n${message}`
                        }
                    ],
                    max_tokens: 350,
                    temperature: 0.65
                })
            });

            if (!response.ok) {
                const err = await response.json().catch(() => ({}));
                throw new Error(`Erreur HTTP ${response.status} – ${err.error?.message || 'Détails dans la console'}`);
            }

            const data = await response.json();
            const text = data.choices?.[0]?.message?.content?.trim() || "Réponse vide ou invalide...";

            output.innerText = text;
            output.style.display = "block";

        } catch (err) {
            console.error(err);
            alert("Erreur : " + err.message + "\n\n→ Vérifie surtout les permissions de ton token !");
        } finally {
            loader.style.display = "none";
        }
    }
</script>
</body>
</html>
